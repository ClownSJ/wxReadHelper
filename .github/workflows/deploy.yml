name: wxReadHelper

on:
  schedule:
    - cron: '0 21 * * *'  # 每天北京时间5点执行
  workflow_dispatch:  # 手动触发

jobs:
  deploy:
    runs-on: ubuntu-24.04.1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'  # Specify the distribution

      - name: Build with Maven
        run: mvn clean install | tee build.log

      - name: Run WxReadHelper
        env:
          WX_READ_USERS: ${{ secrets.WX_READ_USERS }}
        run: java -cp target/wxReadHelp-1.0.jar cn.wxreader.WxReadHelper